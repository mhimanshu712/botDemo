<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ads Local Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        position: fixed;
        width: 100%;
        overflow: hidden;
      }
      #chat-container {
        width: 100%;
        max-width: 600px;
        height: 100dvh;
        border: none;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      #chat-messages {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding: 10px;
        background: #f9f9f9;
      }
      #input-container {
        padding: 10px;
        border-top: 1px solid #ccc;
        background: white;
        display: flex;
        gap: 8px;
      }
      #message-input {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      #send-button {
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        background: #8b5cf6;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .message {
        margin: 8px 0;
        padding: 12px;
        border-radius: 12px;
        max-width: 80%;
        word-break: break-word;
      }
      .user-message {
        background: #8b5cf6;
        color: white;
        margin-left: auto;
      }
      .bot-message {
        background: #eef2ff;
        margin-right: auto;
        color: #1f2937;
      }
      @media (max-width: 480px) {
        .message {
          max-width: 85%;
          padding: 10px;
        }
        #input-container {
          padding: 8px;
        }
        #message-input {
          padding: 10px;
        }
        #send-button {
          padding: 10px 15px;
        }
      }
      #chat-header {
        padding: 12px;
        background: white;
        border-bottom: 1px solid #ccc;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
      }
      .header-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: background-color 0.2s;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .header-button:hover {
        background-color: #f3f4f6;
      }
      .header-button svg {
        width: 24px;
        height: 24px;
        fill: #6b7280;
      }
      .bot-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .bot-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
      }
      .bot-name {
        font-weight: 600;
        color: #1f2937;
      }
      .header-actions {
        display: flex;
        gap: 16px;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-header">
        <div class="bot-info">
          <img
            src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect width='24' height='24' fill='%23e5e7eb'/%3E%3Cpath fill='%236b7280' d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E"
            alt="Bot Avatar"
            class="bot-avatar"
          />
          <span class="bot-name"></span>
        </div>
        <div class="header-actions">
          <button class="header-button" title="Phone Call">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"
              />
            </svg>
          </button>
          <button class="header-button" title="Video Call">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"
              />
            </svg>
          </button>
          <button class="header-button" title="Share Screen">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.11-.9-2-2-2H4c-1.11 0-2 .89-2 2v10c0 1.1.89 2 2 2H0v2h24v-2h-4zM4 16V6h16v10.01L4 16z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="chat-messages"></div>
      <div id="input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Type your message..."
        />
        <button id="send-button">Send</button>
      </div>
    </div>
    <script>
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");
      let messageHistory = [];

      // Get bot number from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const botNumber = urlParams.get("bot") || "1";

      // Set bot info in the header
      async function setBotInfo() {
        try {
          const response = await fetch(`/api/models/${botNumber}`);
          if (!response.ok) {
            throw new Error("Model not found");
          }
          const model = await response.json();
          document.querySelector(".bot-name").textContent = model.name;
          document.querySelector(".bot-avatar").src = model.image;
        } catch (error) {
          console.error("Error fetching model info:", error);
        }
      }

      function addMessage(message, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "bot-message"
        }`;
        // Convert markdown to HTML
        // Sanitize message content first
        const sanitizedMessage = message.replace(/[<>]/g, (match) =>
          match === "<" ? "&lt;" : "&gt;"
        );

        // Apply markdown formatting
        const formattedMessage = sanitizedMessage
          // Bold text
          .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
          // Italic text
          .replace(/\*(.*?)\*/g, "<em>$1</em>")
          // Code blocks
          .replace(/```([\s\S]*?)```/g, "<pre><code>$1</code></pre>")
          // Inline code
          .replace(/`([^`]+)`/g, "<code>$1</code>")
          // Line breaks
          .replace(/\n/g, "<br>");

        messageDiv.innerHTML = formattedMessage;
        chatMessages.appendChild(messageDiv);

        // Scroll to bottom with smooth animation
        chatMessages.scrollTo({
          top: chatMessages.scrollHeight,
          behavior: "smooth",
        });
      }

      async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        addMessage(message, true);
        messageInput.value = "";

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message,
              botNumber: botNumber,
              history: messageHistory.map((msg) => ({
                role: msg.role,
                parts: [{ text: msg.content }],
              })),
            }),
          });

          const data = await response.json();
          addMessage(data.response);

          messageHistory = data.history.map((msg) => ({
            role: msg.role,
            content: msg.parts[0].text,
          }));
        } catch (error) {
          console.error("Error:", error);
          addMessage("Sorry, there was an error processing your message.");
        }
      }

      // Initialize bot info when page loads
      document.addEventListener("DOMContentLoaded", setBotInfo);

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    </script>
  </body>
</html>
